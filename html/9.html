<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }

        .big-card {
            background-image: url(https://i.pinimg.com/736x/8c/37/81/8c37813608bd1e2bb473a045ab00bff2.jpg);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .small-card {
            background-image: url(https://i.pinimg.com/736x/e1/33/a8/e133a84a30fd050df332244e6c5f2bdc.jpg);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }

        .small-card:hover {
            transform: scale(1.05);
        }

        .small-card img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .small-card p {
            font-size: 18px;
            margin: 10px 0;
            font-weight: bold;
        }

        .small-card a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .small-card a:hover {
            background-color: #45a049;
        }
    </style>
</head>
