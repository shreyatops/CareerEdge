<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Regitration Form</title>
</head>
<body bgcolor="pink">
    <center>
    <form>
        <table>
            <h1>Student Regitration Form</h1>
            <tr>
                <td>Roll no. :</td>
                <td><input type="text"></td>
                
                
            </tr>
            <tr>
                <td>student name :</td>
                <td><input type="text" placeholder="First Name"><input type="text" placeholder="Last Name "></td>
                
                
            </tr>
            <tr>
                <td>father's name :</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>date of birth :</td>
                <td><textarea cols="2" rows="1">DD</textarea><textarea rows="1" cols="2">MM</textarea><textarea rows="1" cols="3">YEAR</textarea>(DD/MM/YEAR)</td>
            </tr>
            
            <tr>
                <td>mobile no :</td>
                <td><textarea rows="1" cols="1">+91</textarea> <input type="tel"></td>
            </tr>
            <tr>
                <td>email id :</td>
                <td><input type="text"></td>
            </tr>
              <tr>
             <td>password :</td>
             <td><input type="text"></td>
            </tr>
             <tr>
                <td>gender :</td>
                <td><input type="radio" name="uGender">Male <input type="radio" name="uGender">Female</td>
             
              </tr>
              <tr>
            <td>department :</td>
            <td><input type="checkbox">CSE <input type="checkbox">IT <input type="checkbox">ECE <input type="checkbox">Civil </td>
              </tr>
              <tr>
                <td>course :</td>
                <td><input type="text"></td>
              </tr>
              <tr>
                <td>student photo :</td>
                <td><input type="file"></td>
              </tr>
              <tr>
                <td>city :</td>
                <td><input type="text"></td>
            
              </tr>
              <tr>
                <td>address :</td>
                <td><textarea rows=5" cols="27" ></textarea></td>
              </tr>
              <tr>
                <td colspan="2" align="center"><input type="button" value="Regitration"></td>
              </tr>
        </table>
    </form>
    </center>
</body>
</html>
