<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <center>
        <form>
            <table border="1px">
                <tr>
                    <td>First name :</td>
                    <td><input type="text"</td>
                </tr>
                <tr>
                    <td>Last name :</td>
                    <td><input type="text"</td>
                </tr>
                </tr>
            <tr>
                <td>Email :</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Contact no.</td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td>Members :</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><textarea rows="10" cols="30"></textarea></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td><input type="radio" name="uGender">Male <input type="radio" name="uGender">Female</td>
            </tr>
            <tr>
                <td>DOB :</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Time :</td>
                <td><input type="time"></td>
            </tr>
            <tr>
                <td>File :</td>
                <td><input type="file"></td>
</tr>
            <tr>
                <td>Color : </td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>Terms&conditions applied</td>
            </tr>
            <tr>
                <td><input type="reset"></td>
                <td><input type="submit"></td>
            </tr>
            <tr>
                <td><input type="button" value="Click me"></td>
                <td></td>
            </tr>
            <tr>
                <td><input type="range" step="15"></td>
            </tr>
        </table>
    </form>
    </center>
</body>
</html>
