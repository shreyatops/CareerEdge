<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flex Navbar</title>
  <style>
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 20px;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .menu a {
      color: white;
      text-decoration: none;
    }

    .btn {
      color: black;
      background-color: white;
      padding: 5px 10px;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">Shravani Dance Academy</div>

    <div class="menu">
      <a href="#">Home</a>
      <a href="#">Courses</a>
      <a href="#">Gallery</a>
    </div>

    <a href="#" class="btn">Join</a>
  </div>

</body>
</html>
